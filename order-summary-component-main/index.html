<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="sub-container">
      <div class="img-sub-container">
        <img src="images/illustration-hero.svg" alt="img-illustration-hero">
      </div>
    

    <div class="order-summary">
      <div class="sub-heading">
        <h2>Order Summary</h2> 
      </div>
    </div>
    
    <div class="para">
      You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
      device <br> anywhere you like!
    </div>

  
    <div class="plan-details">
      <div class="music-icon"><img src="images/icon-music.svg" alt="music_icon"></div>
      <div class="plan-summary">
        <div style="color: hsl(223.9deg 42.27% 19.02%);font-weight: bold;">Annual Plan</div>
        <div style="color: hsl(228deg 13.23% 62.94%);">$59.99/year</div>
      </div>
      <div class="change-plan"><a href="#">change</a></div>
    </div>
  
   <div class="payment-btn"><a href="">Proceed to Payment</a></div>
    <div class="cancel-btn"><a href="">Cancel Order</a></div>
    </div>


      
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/geeksandy66">Sandeep Kumar Pal</a>.
  </div>


  

</body>
</html>
